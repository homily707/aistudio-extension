<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
    }
    
    .status.enabled {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .status.disabled {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>AI Studio Auto Toggle</h1>
  
  <div class="setting-group">
    <label for="default-mode">默认模式:</label>
    <select id="default-mode">
      <option value="incognito">隐身</option>
      <option value="normal">普通</option>
    </select>
  </div>
  
  <div id="status" class="status">
    <!-- 状态显示 -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
