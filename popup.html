<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    
    * {
      box-sizing: border-box;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: #555;
    }
    
    .inline-option {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .inline-option label {
      margin: 0;
      font-weight: 500;
    }
    
    .inline-option input[type="radio"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AI Studio Auto Toggle</h1>
  
  <div class="setting-group">
    <div class="inline-option">
      <label>是否隐身:</label>
      <input type="checkbox" id="incognito-toggle">
    </div>
  </div>
  
  <div class="setting-group">
    <label for="system-instructions">默认系统指令:</label>
    <textarea 
      id="system-instructions" 
      rows="4" 
      style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; resize: vertical;"
      placeholder="输入默认的系统指令，将在每次新建对话时自动注入"
    ></textarea>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
